<div class="form">
  <h1>Pro≈°nja za delo</h1>
  <form [formGroup]="submitionForm" (submit)="ngOnSubmit()">
    <div class="form-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Ime</mat-label>
        <input matInput formControlName="firstname" />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Priimek</mat-label>
        <input matInput formControlName="lastname" />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Naslov</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Motivacijsko pismo </mat-label>
        <textarea matInput formControlName="motivationalLetter"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary">Dodaj</button>
    </div>
  </form>
  <div class="link">
    <a mat-button color="accent" [routerLink]="['/admin']">
      Prijavi se kot Administrator
    </a>
  </div>
</div>
